machine:
  services:
    - docker
  python:
    version: 2.7
dependencies:
  pre:
    - pip install awsebcli
deployment:
  production:
    branch: master
    commands:
      - docker login -e earielli@itshell.org -u vikingo -p vikingo1234!
      - docker build -t vikingo/alpine:$CIRCLE_BUILD_NUM .
      - docker push vikingo/alpine:$CIRCLE_BUILD_NUM
      - sed -i'' -e "s;%BUILD_NUM%;$CIRCLE_BUILD_NUM;g" ./.deploy/Dockerrun.aws.json
      - cd .deploy && eb init -r us-east-1 getantibody
      - cd .deploy && eb deploy -l $CIRCLE_BUILD_NUM
