machine:
 services:
   - docker

dependencies:
   pre:
     - docker version
     - mv /home/ubuntu/alpine/docker-build /home/ubuntu/bin/docker-build
     - chmod +x /home/ubuntu/bin/docker-build
     - sudo cp -R /home/ubuntu/alpine/.aws/ ~/.aws/
   override:
     - docker-build pull || true
     - docker-build build
 
test:
  override:
    - "true"
 
deployment:
  github_release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker-build push
      - docker images
  dockerhub_release:
    tag: /a[0-9]+(\.[0-9]+)*/
    commands:
      - aws ecr get-login --region us-east-1|bash
      - docker images
      - docker tag $REPO 412865213072.dkr.ecr.us-east-1.amazonaws.com/alpine:latest
      - docker push 412865213072.dkr.ecr.us-east-1.amazonaws.com/alpine:latest
